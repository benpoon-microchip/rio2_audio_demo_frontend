<VirtualHost *:443>
                ServerAdmin webmaster@localhost
                DocumentRoot /var/www/html
                ErrorLog ${APACHE_LOG_DIR}/error.log
                CustomLog ${APACHE_LOG_DIR}/access.log combined
                SSLEngine on
                SSLCertificateFile /etc/apache2/ssl/dev.ec2.com.crt
                SSLCertificateKeyFile /etc/apache2/ssl/dev.ec2.com.key
</VirtualHost>
